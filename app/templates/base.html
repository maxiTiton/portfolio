<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Portafolio</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Rufina:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="logo">MÁXIMO TITÓN</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('portfolio.index') }}">Inicio</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h3>Contáctame :)</h3>
            </div>
        </div>
        <div class="center full-width">
            <div class="row">
                <h3>O también puedes seguirme en mis redes sociales:</h3>
            </div>
        </div>
        <div class="center full-width social-links">
            <div class="row">
                <a target="_blank" href="https://www.linkedin.com/in/maximo-titon"><img class="social" width=30 src="{{url_for('static', filename='linkedin.png')}}"/></a>
                <a target="_blank" href="https://www.instagram.com/maxi_titon/"><img class="social" width=30 src="{{url_for('static', filename='instagram.png')}}"/></a>
            </div>
        </div>
        <div class="made-with">
            <div class="row">
                <p>Hecho con ❤️ por Máximo Titón</p>
            </div>
        </div>
    </div>
</body>
